<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech - Login</title>

    <!-- Chamada [Bootstrap e Icons] -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Chamada CSS [Estilo personalizado] -->
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body class="bg-light">
    <main class="login-container d-flex align-items-center justify-content-center">
        <section class="card login-card shadow">

        <!-- LOGO + TÍTULO -->
            <header class="login-header text-white text-center">
                <img src="/image/1.png" alt="Logo Fintech" class="logo-img mb-2">
                <h4 class="m-0">Acessar Conta</h4>
            </header>

            <!-- FORMULÁRIO -->
            <div class="card-body">
                <form class="formulario-login">
                    <div class="grupo-formulario mb-3">
                        <label for="cpf" class="form-label visually-hidden">CPF</label>
                        <input type="text" id="cpf" class="form-control input-custom" placeholder="CPF: digite aqui" autocomplete="username">
                    </div>
                    
                    <div class="grupo-formulario mb-3 position-relative">
                        <label for="pin" class="form-label visually-hidden">PIN</label>
                        <input type="password" id="pin" class="form-control input-custom" placeholder="PIN: digite aqui" autocomplete="current-password">
                        <button type="button" class="btn btn-visualizar" onclick="togglePassword()" aria-label="Mostrar ou ocultar PIN">
                            <i class="bi bi-eye" id="icon-eye"></i>
                        </button>
                    </div>

                    <div class="grupo-formulario d-grid mb-3">
                        <button type="submit" class="btn btn-green">Entrar</button>
                    </div>

                    <div class="grupo-formulario text-center recuperar-pin">
                        <button type="button" class="btn btn-outline-secondary small rounded-pill" aria-label="Recuperar PIN">recuperar: PIN</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Bootstrap JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
